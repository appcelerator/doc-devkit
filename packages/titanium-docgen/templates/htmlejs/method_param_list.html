<h3 id="arguments">Arguments</h3>
<% if (assert(data, 'parameters')) { %>

<table>
<tr>
	<th>Name</th>
	<th>Type</th>
	<th>Summary</th>
</tr>
<% data.parameters.forEach(function (member) { %>
	<%- include('member_list.html', { member }) %>
<% }); %>
</table>

<% } else { %>
    This function takes no arguments.
<% } %>
